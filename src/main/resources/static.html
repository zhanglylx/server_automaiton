<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>server_automaiton</title>
</head>
<body>

<strong>描述：</strong>${description}
<br/>
<strong>共成功:&nbsp;</strong><b><label style="color:green">${succeedBranches}</label></b>
<br/>
<strong>共失败:&nbsp;</strong><b><label style="color:red">${failureBranches}</label></b>
<br/>
<strong>错误结果集合：</strong>

<br/>
<#list weaponMap?keys as key>
    <p>
    <#-- 占位符 &nbsp;-->
        &nbsp;<strong>${key}</strong>
    <br/>
    <#assign item = weaponMap[key]>
    <#if (item?size)==0>
        &nbsp;&nbsp;&nbsp;<label style="color:green">测试通过</label>
    <br/>
    </#if>
    <#list item as itemValue>
        &nbsp;&nbsp;&nbsp;<label style="color:red">${itemValue}</label>
        <br/>
        <br/>
    </#list>
    </p>
</#list>
<br/>
</body>
</html>
