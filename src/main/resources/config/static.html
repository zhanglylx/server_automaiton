<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>server_automaiton</title>
</head>
<body>

<strong>描述：</strong>${description}
<br/>
<strong>共成功:&nbsp;</strong><b><label style="color:green">${succeedBranches}</label></b>
<br/>
<strong>共失败:&nbsp;</strong><b><label style="color:red">${failureBranches}</label></b>
<br/>
<label style="color:red"><strong>错误结果集合：</strong></label>

    <br/>
<#list errLogss?keys as key>
    <p>

    <#assign item = errLogss[key]>
        <#if (item?size)!=0>
        <#-- 占位符 &nbsp;-->
        &nbsp;<strong>${key}</strong>
    <br/>
    </#if>
    <#list item as itemValue>
        <br/>
        &nbsp;&nbsp;&nbsp;<label style="color:red">${itemValue}</label>
        <br/>
        <br/>
    </#list>
    </p>
</#list>
<br/> <br/> <br/> <br/>
<label style="color:violet"><strong>成功结果集合：====================
    =========================================================================================================</strong>
<#list succeedLogss?keys as key>
<p>
    <#-- 占位符 &nbsp;-->

    &nbsp;<strong>${key}</strong>
    <br/>
    <#assign item = succeedLogss[key]>
<#list item as itemValue>
&nbsp;&nbsp;&nbsp;${itemValue}</label>
<br/>
<br/>
</#list>
</p>
<br/>
</#list>



<br/>
</body>
</html>
